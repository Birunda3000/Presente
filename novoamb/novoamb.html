<!DOCTYPE html>
<html>
  <head>
    <title>Presente! - Cadastrar ambiente</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <div class="user-info">
        <div class="user-avatar">
          <img src="https://via.placeholder.com/50x50" alt="Avatar do usuário">
        </div>
        <div class="user-name">João Silva</div>
      </div>
      <ul>
        <li><a href="#">Ambientes</a></li>
        <li><a href="#">Usuários</a></li>
        <li><a href="#">Grupos</a></li>
        <li><a href="#">Logs</a></li>
        <li><a href="#">Câmeras</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
    <main>
      <div class="card">
        <h1>Cadastrar novo ambiente</h1>
        <form>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="numero_cameras">Número de câmeras:</label>
            <input type="number" id="numero_cameras" name="numero_cameras" required>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao"></textarea>
          </div>
          <button type="submit" class="btn-cadastrar">Cadastrar ambiente</button>
        </form>
      </div>
    </main>
  </body>
</html>
